<!DOCTYPE html>
<html>
    <head>
        <title>Login Instagram</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" , initial-scale="1.0" , maximum-scale="1.0">
    <link href="../Tela-login-instagram/style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="container">
            <div class="cellphone-box">
                <img src="../Tela-login-instagram/img/instagram-celular.png">
            </div><!-- cell box -->
            <div class="login-box">
                <form>
                    <img src="../Tela-login-instagram/img/instagram-logo.png">
                    <input type="email" name="email" placeholder="Telefone, nome do usuário ou e-mail">
                    <input type="email" name="email" placeholder="Senha">
                    <input type="submit" name="acao" value="Entrar">
                    <div class="line-titulo">
                        <h2>ou</h2>
                        <div class="ln1"></div>
                    </div><!-- Line Titulo -->
                    <div class="login-fb">
                        
                        <span>Entrar com o Facebook</span>
                    </div><!-- login fb -->
                    <a href="">Esqueceu a senha?</a>
                </form>
                <div class="criar-conta">
                    <p>Não tem uma conta?<a href="">Cadastre-se</a></p>
                </div>
                <div class="app-box">
                    <p>Obtenha o aplicativo</p>
                    <img src="../Tela-login-instagram/img/apple-button.png">
                    <img src="../Tela-login-instagram/img/googleplay-button.png">
                </div>
            </div><!-- login box-->
        </div><!-- Container -->
    </body>
</html>
